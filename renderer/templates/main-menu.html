<div class="menu">
  <div class="menu_item"
       v-for="(item, id) of list"
       @click="openPage(id)"
       @click.once="getComponent(item.type).init()"
       :class="{ active: activeTab == id }">
    <div class="menu_item_icon" :class="item.type"></div>
    <div class="menu_item_name">{{ item.name }}</div>
  </div>
</div>
